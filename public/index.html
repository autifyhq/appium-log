<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS from https://bulma.io -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- https://markjs.io/ -->
    <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.es6.min.js" integrity="sha256-51i9DIUkhl5gZzZ5xKiWbJ2qXewVR6W0MUZYPVwmyJ4=" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <title>Appium log viewer</title>
    <style>
      body {
        font-family: monospace;
      }
      td.log-body-cell {
        max-width: 100vw;
        min-width: 300px;
        overflow-wrap: anywhere;
        position: relative;
      }

      .request-bar {
        position: absolute;
        padding: 0;
        margin: 0;
        border-left: 2px solid rgba(62, 142, 208, 0.3);
        top: 0;
        left: 0;
      }

      pre.expandable-json {
        font-size: 1em;
      }

      .log-view-toolbox {
        position: sticky;
        top: 0;
        background:rgba(255, 255, 255, 0.7);
        z-index: 10;
      }

      .tag {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
